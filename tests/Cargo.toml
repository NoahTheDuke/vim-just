[package]
name    = "tests"
version = "0.0.0"
authors = ["Casey Rodarmor <casey@rodarmor.com>", "Noah Bogart <noah.bogart@hey.com"]
edition = "2021"
default-run = "tests"

[[bin]]
name = "test-ftdetect"
path = "src/test-ftdetect.rs"

[dependencies]
clap         = { version = "4.4.11", features = ["derive"] }
ctrlc        = "3.4.1"
rand         = "0.8.5"
rayon        = "1.8.0"
regex        = "~1.9"
scraper      = ">=0.17.1"
serde        = { version = "1.0.193", features = ["derive"] }
serde_json   = "1.0.108"
tempfile     = "3.8.0"
wait-timeout = "0.2.0"
