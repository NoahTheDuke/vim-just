[package]
name    = "tests"
version = "0.0.0"
authors = ["Casey Rodarmor <casey@rodarmor.com>", "Noah Bogart <noah.bogart@hey.com"]
edition = "2021"
default-run = "tests"

[[bin]]
name = "test-ftdetect"
path = "src/test-ftdetect.rs"

[dependencies]
clap         = { version = "4.4.18", features = ["derive"] }
ctrlc        = "3.4.2"
fancy-regex  = "0.13.0"
rand         = "0.8.5"
rayon        = "1.8.1"
scraper      = ">=0.18.1"
serde        = { version = "1.0.195", features = ["derive"] }
serde_json   = "1.0.111"
similar      = "2.4.0"
tempfile     = "3.9.0"
wait-timeout = "0.2.0"
